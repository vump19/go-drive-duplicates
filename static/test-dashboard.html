<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div id="test-container"></div>
    
    <script type="module">
        // Test the Dashboard component
        import { Dashboard } from './js/modules/pages/Dashboard.js';
        
        // Create container
        const container = document.getElementById('test-container');
        
        // Create Dashboard instance
        const dashboard = new Dashboard();
        const html = dashboard.render();
        
        // Display result
        container.innerHTML = html || '<p>Dashboard render method returned: ' + typeof html + '</p>';
        
        console.log('Dashboard render result:', html);
        console.log('Dashboard component:', dashboard);
    </script>
</body>
</html>
