<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive 중복 파일 관리 대시보드</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 헤더 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        /* 상태 카드들 */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            margin-right: 16px;
        }

        .card-icon.system { background: linear-gradient(135deg, #10b981, #059669); }
        .card-icon.files { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .card-icon.duplicates { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .card-icon.savings { background: linear-gradient(135deg, #ef4444, #dc2626); }

        .card-title {
            font-size: 1rem;
            color: #6b7280;
            font-weight: 500;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }

        .card-subtitle {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        /* 빠른 작업 섹션 */
        .quick-actions {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .action-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 60px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .action-btn.tertiary {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .action-btn.tertiary:hover {
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }

        .action-btn.info {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }

        .action-btn.info:hover {
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        /* 진행 상황 */
        .progress-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .progress-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid #e2e8f0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-title {
            font-weight: 600;
            color: #374151;
        }

        .progress-percentage {
            font-weight: 700;
            color: #3b82f6;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            transition: width 0.5s ease;
        }

        .progress-details {
            color: #6b7280;
            font-size: 0.875rem;
        }

        /* 최근 결과 */
        .recent-results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid #e2e8f0;
        }

        .result-info {
            display: flex;
            flex-direction: column;
        }

        .result-name {
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }

        .result-count {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .result-size {
            font-weight: 700;
            color: #3b82f6;
            margin-right: 16px;
        }

        .result-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-danger {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }

        .btn-danger:hover {
            background: #fecaca;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #cbd5e1;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        /* 로딩 상태 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .status-grid,
            .actions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1><i class="fas fa-search-plus"></i> Google Drive 중복 파일 관리</h1>
            <p>구글 드라이브의 중복 파일을 찾고 정리하여 저장공간을 확보하세요</p>
        </div>

        <!-- 상태 카드들 -->
        <div class="status-grid">
            <div class="status-card">
                <div class="card-header">
                    <div class="card-icon system">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="card-title">시스템 상태</div>
                </div>
                <div class="card-value" id="system-status">확인 중...</div>
                <div class="card-subtitle" id="system-subtitle">Google Drive 연결 확인 중</div>
            </div>

            <div class="status-card">
                <div class="card-header">
                    <div class="card-icon files">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="card-title">스캔된 파일</div>
                </div>
                <div class="card-value" id="total-files">0</div>
                <div class="card-subtitle" id="total-size">총 크기: 0 B</div>
            </div>

            <div class="status-card">
                <div class="card-header">
                    <div class="card-icon duplicates">
                        <i class="fas fa-copy"></i>
                    </div>
                    <div class="card-title">중복 그룹</div>
                </div>
                <div class="card-value" id="duplicate-groups">0</div>
                <div class="card-subtitle" id="duplicate-files">중복 파일: 0개</div>
            </div>

            <div class="status-card">
                <div class="card-header">
                    <div class="card-icon savings">
                        <i class="fas fa-hdd"></i>
                    </div>
                    <div class="card-title">절약 가능 용량</div>
                </div>
                <div class="card-value" id="potential-savings">0 B</div>
                <div class="card-subtitle">중복 파일 삭제 시</div>
            </div>
        </div>

        <!-- 빠른 작업 -->
        <div class="quick-actions">
            <h2 class="section-title">
                <i class="fas fa-bolt"></i>
                빠른 작업
            </h2>
            <div class="actions-grid">
                <button class="action-btn" onclick="startScan()">
                    <i class="fas fa-search-plus"></i>
                    중복 검사 시작
                </button>
                <button class="action-btn secondary" onclick="compareFolders()">
                    <i class="fas fa-folder-open"></i>
                    폴더 비교
                </button>
                <button class="action-btn tertiary" onclick="cleanupFiles()">
                    <i class="fas fa-broom"></i>
                    정리 작업
                </button>
                <button class="action-btn info" onclick="showStats()">
                    <i class="fas fa-chart-bar"></i>
                    통계 보기
                </button>
            </div>
        </div>

        <!-- 진행 중인 작업 -->
        <div class="progress-section">
            <h2 class="section-title">
                <i class="fas fa-tasks"></i>
                진행 중인 작업
            </h2>
            <div id="progress-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>진행 중인 작업이 없습니다</div>
                </div>
            </div>
        </div>

        <!-- 최근 결과 -->
        <div class="recent-results">
            <h2 class="section-title">
                <i class="fas fa-history"></i>
                최근 중복 그룹
            </h2>
            <div id="recent-duplicates">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>중복 파일 정보를 불러오는 중...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API 기본 설정
        const API_BASE = 'http://localhost:9090';
        
        // 유틸리티 함수들
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatNumber(num) {
            return num.toLocaleString();
        }

        // API 호출 함수들
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`API 호출 실패 (${endpoint}):`, error);
                throw error;
            }
        }

        // 상태 카드 업데이트
        async function updateStatusCards() {
            try {
                // 시스템 상태 확인
                try {
                    const health = await fetchData('/health');
                    document.getElementById('system-status').textContent = '정상';
                    document.getElementById('system-status').style.color = '#10b981';
                    document.getElementById('system-subtitle').textContent = 'Google Drive 연결: 정상';
                } catch (error) {
                    document.getElementById('system-status').textContent = '오류';
                    document.getElementById('system-status').style.color = '#ef4444';
                    document.getElementById('system-subtitle').textContent = 'Google Drive 연결: 오류';
                }

                // 파일 통계 업데이트
                try {
                    const stats = await fetchData('/api/statistics');
                    document.getElementById('total-files').textContent = formatNumber(stats.totalFiles || 0);
                    document.getElementById('total-size').textContent = `총 크기: ${formatFileSize(stats.totalSize || 0)}`;
                    document.getElementById('duplicate-groups').textContent = formatNumber(stats.duplicateGroups || 0);
                    document.getElementById('duplicate-files').textContent = `중복 파일: ${formatNumber(stats.duplicateFiles || 0)}개`;
                    document.getElementById('potential-savings').textContent = formatFileSize(stats.potentialSavings || 0);
                } catch (error) {
                    console.log('통계 데이터 로드 실패, 기본값 유지');
                }
            } catch (error) {
                console.error('상태 카드 업데이트 실패:', error);
            }
        }

        // 진행 상황 업데이트
        async function updateProgress() {
            try {
                const progress = await fetchData('/api/progress');
                const container = document.getElementById('progress-container');
                
                if (progress.progress && progress.progress.Status === 'running') {
                    const percent = Math.round((progress.progress.ProcessedFiles / progress.progress.TotalFiles) * 100) || 0;
                    container.innerHTML = `
                        <div class="progress-item">
                            <div class="progress-header">
                                <div class="progress-title">
                                    <i class="fas fa-search"></i> 파일 스캔
                                </div>
                                <div class="progress-percentage">${percent}%</div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percent}%"></div>
                            </div>
                            <div class="progress-details">
                                ${formatNumber(progress.progress.ProcessedFiles || 0)} / ${formatNumber(progress.progress.TotalFiles || 0)} 파일 처리됨
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-check-circle" style="font-size: 2rem; color: #10b981; margin-bottom: 16px;"></i>
                            <div>진행 중인 작업이 없습니다</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('진행 상황 업데이트 실패:', error);
            }
        }

        // 최근 중복 파일 업데이트
        async function updateRecentDuplicates() {
            try {
                const response = await fetchData('/api/duplicates?limit=5');
                const container = document.getElementById('recent-duplicates');
                const duplicates = response.duplicates || [];
                
                if (duplicates.length === 0) {
                    container.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-inbox" style="font-size: 2rem; color: #6b7280; margin-bottom: 16px;"></i>
                            <div>중복 파일을 찾지 못했습니다</div>
                        </div>
                    `;
                } else {
                    container.innerHTML = duplicates.map(group => `
                        <div class="result-item">
                            <div class="result-info">
                                <div class="result-name">${group.fileName || '이름 없음'}</div>
                                <div class="result-count">${group.fileCount || 0}개 파일</div>
                            </div>
                            <div style="display: flex; align-items: center;">
                                <div class="result-size">${formatFileSize(group.totalSize || 0)}</div>
                                <div class="result-actions">
                                    <button class="btn-sm btn-danger" onclick="quickDelete('${group.id}')">
                                        빠른 삭제
                                    </button>
                                    <button class="btn-sm btn-secondary" onclick="viewGroup('${group.id}')">
                                        상세보기
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('최근 중복 파일 업데이트 실패:', error);
                document.getElementById('recent-duplicates').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: #f59e0b; margin-bottom: 16px;"></i>
                        <div>중복 파일 정보를 불러올 수 없습니다</div>
                    </div>
                `;
            }
        }

        // 액션 함수들
        async function startScan() {
            if (!confirm('중복 파일 검사를 시작하시겠습니까?')) return;
            
            try {
                await fetch(`${API_BASE}/api/files/scan`, { method: 'POST' });
                alert('중복 파일 검사를 시작했습니다!');
                updateProgress();
            } catch (error) {
                alert('검사 시작 실패: ' + error.message);
            }
        }

        function compareFolders() {
            alert('폴더 비교 기능은 곧 추가됩니다!');
        }

        function cleanupFiles() {
            alert('정리 작업 기능은 곧 추가됩니다!');
        }

        function showStats() {
            alert('통계 페이지는 곧 추가됩니다!');
        }

        async function quickDelete(groupId) {
            if (!confirm('이 중복 그룹의 파일들을 삭제하시겠습니까?')) return;
            
            try {
                await fetch(`${API_BASE}/api/duplicates/group/${groupId}/quick-clean`, { method: 'DELETE' });
                alert('파일이 삭제되었습니다!');
                updateRecentDuplicates();
                updateStatusCards();
            } catch (error) {
                alert('삭제 실패: ' + error.message);
            }
        }

        function viewGroup(groupId) {
            alert(`그룹 ${groupId}의 상세 정보를 표시합니다.`);
        }

        // 초기화 및 주기적 업데이트
        async function init() {
            console.log('🚀 대시보드 초기화 시작');
            
            await updateStatusCards();
            await updateProgress();
            await updateRecentDuplicates();
            
            // 5초마다 진행 상황 업데이트
            setInterval(updateProgress, 5000);
            
            // 30초마다 상태 카드 업데이트
            setInterval(updateStatusCards, 30000);
            
            console.log('✅ 대시보드 초기화 완료');
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
